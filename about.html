    <section> <!-- Starts Main Page Cotent -->
        <div class="container-lg p-5 contact-form">
            <div class="row justify-content-md-center">

                <form class="col-md-6" id="contact-form">
                    <div class="form-group pb-2">
                        <label for="from_name">Your name</label>
                        <input type="text" class="form-control" id="from_name" placeholder="Jane Doe" required />
                    </div>
                    <div class="form-group pb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="jane.doe@mail.com" required />
                    </div>
                    <div class="form-group pb-2">
                        <label for="contact_type">Contact Type</label>
                        <select class="form-control" id="contact_type">
                            <option>Support</option>
                            <option>Issues</option>
                            <option>Partnerships</option>
                            <option>Media Enquiry</option>
                            <option>General</option>
                        </select>
                    </div>
                    <div class="form-group pb-2">
                        <label for="message">Tell us how we can help</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
                </form>
            </div>
        </div>
    </section> <!-- Ends Main Page Content -->
